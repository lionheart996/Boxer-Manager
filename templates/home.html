{% extends "base.html" %}

{% block content %}

<h1>Boxer Factory</h1>

<!-- Boxer Manager -->

  <h3>Manage Boxers</h3>
  <div style="display:inline-flex;gap:6px;align-items:center; justify-content: center; flex-wrap:wrap;">

<!-- Battery Tests -->

  <div class="card" style="background:#111;border:1px solid #00ff66;border-radius:12px;padding:16px;">
    <h3>Battery Tests</h3>

        <a class="btn" href="{% url 'tests_list' %}">Manage Tests</a>
        <a class="btn" href="{% url 'tests_rankings' %}">Rankings</a>

    </p>
  </div>
</div>

<!-- Attendance -->
<div class="grid" style="margin-top:16px; border: 1px solid #00ff66; border-radius: 10px">
  <div class="card" style="padding: 15px; text-align: center;">
    <h3>Mark Attendance</h3>
    <p style="font-style: italic">Quickly mark whoâ€™s present today.</p>

      <a class="btn" href="{% url 'mark_attendance' %}">Mark</a>
      <a class="btn " href="{% url 'attendance_list' %}">All Attendance</a>
    </div>
  </div>
</div>

{% endblock %}
