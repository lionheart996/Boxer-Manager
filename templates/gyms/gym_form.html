{% extends "base.html" %}
{% block content %}

<h2 class="page-title">Add a Gym</h2>

<div class="content-container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Gym</button>
    <a href="{% url 'gym_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
