{% extends "base.html" %}
{% block content %}
  <h2>Delete {{ type|default:"item" }}</h2>
  <p>Are you sure you want to delete “{{ object.name }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn" href="{% url 'tests_list' %}">Cancel</a>
  </form>
{% endblock %}
