
{% extends "base.html" %}
{% block content %}
<h2 class="page-title">Record Test Result</h2>

<form method="post" action="{% url 'tests_record' %}" class="content-container" style="display:grid; gap:12px; max-width:560px;">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <label>Boxer
    {{ form.boxer }}
    {% if form.boxer.errors %}
      <div class="error">{{ form.boxer.errors|striptags }}</div>
    {% endif %}
  </label>

  <label>Test
    {{ form.test }}
    {% if form.test.errors %}
      <div class="error">{{ form.test.errors|striptags }}</div>
    {% endif %}
  </label>

  <label>Date/Time {{ form.measured_at }}</label>

  <label>Value 1 {{ form.value1 }}</label>
  <label>Value 2 {{ form.value2 }}</label>
  <label>Value 3 {{ form.value3 }}</label>

  <label>Notes {{ form.notes }}</label>

  <button type="submit" class="btn">Save</button>
</form>

{% if messages %}
  <script>
    (function(){
      var txt = "";
      {% for m in messages %} txt += {{ m|escapejs }} + "\n"; {% endfor %}
      if (txt.trim()) alert(txt.trim());
    })();
  </script>
{% endif %}
{% endblock %}
