
{% extends "base.html" %}
{% block content %}
    <h2>Attendance Summary</h2>
    <table border="1">
        <tr>
            <th>Boxer</th>
            <th>% Present</th>
            <th>% Excused Absence</th>
        </tr>
        {% for row in summary %}
        <tr>
            <td>{{ boxer.first_name }} {{ boxer.last_name }}</td>
            <td>{{ row.present }}%</td>
            <td>{{ row.excused }}%</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'mark_attendance' %}">‚Üê Back to Attendance</a>
{% endblock %}
