{% extends "base.html" %}
{% block content %}
<div class="content-container">
  <h2 class="page-title">Edit Comment for 
    {% if boxer.first_name or boxer.last_name %}
      {{ boxer.first_name }} {{ boxer.last_name }}
    {% else %}
      {{ boxer.name }}
    {% endif %}
  </h2>

  <form method="post" class="comment-form">
    {% csrf_token %}
    {{ form.text }}
    <button type="submit" class="btn btn--primary">Save Changes</button>
    <a href="{% url 'boxer_comments' boxer.id %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
